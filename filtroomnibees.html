     $(function () {

            $("#dpd2").datepicker({
                dateFormat: "dd/mm/yy",
                onClose: function () {
                    var e = $("#dpd1").datepicker("getDate");
                    if (console.log(e),
                        $("#dpd2").datepicker("getDate") <= e) {
                        var o = $("#dpd2").datepicker("option", "minDate");
                        $("#dpd2").datepicker("setDate", o);
                    }
                }
            }).attr("readonly", "readonly").datepicker("setDate", "1"),
                $(".button").click(function () {
                    $('#dpd1').val($('#dpd1').val().replace(/\//g, ''));
                    $('#dpd2').val($('#dpd2').val().replace(/\//g, ''));
                });
            $("#ch").on("change keyup blur", function(){
                var a, e = $(this).val();
                e > 0 && $("#box-crianca").addClass("ativa"), e < 1 && ($("#box-crianca").removeClass("ativa"), $("#ag").removeClass("ativa"), $("#ag").addClass("esconde")), $("#output").empty();
                for (var o = 0, t = e; o < t; o++) idade = o + 1, a = '<label class="crianca">Criança ' + idade + ': </label>  <input type="number" class="idade" min="1" max="12" value="1" min="1" max="12" id="ag' + o + '"/><br>', $("#output").append(a);
            });
            var $salvarIdade = $("#salvar-idade");
            $salvarIdade.click(function() {
                var a = "";
                e = $("#ch").val();
                e = +e;
                for (var d = 0; d < e; d++) $("#ag" + d).val() && d !== e && (a += $("#ag" + d).val() + ";");
                $("#output").removeClass("esconde");
                $("#box-crianca").removeClass("ativa");
                $("#box-crianca").addClass("esconde");
                var o = a.slice(0, -1);
                $("#ag").val(o);
            });
        });
    </script>
